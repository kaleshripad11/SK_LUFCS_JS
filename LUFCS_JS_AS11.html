<html>
	<head>
		<title>ASSIGNMENT1 | QESTION1</title>
	</head>
	<body style="background:#FFFCCC;">
		<script>
			//First declare a variable storing the object of Date class
			var day = new Date();
			
			//Get day count of the day. The getDay() will return the number between 0 to 6
			//0 indicates the day 'Sunday' and 1 indicates 'Monday' and so on
			//The 'today' variable will store any number between 0 to 6
			var today = day.getDay();
			
			//A array is required to get the day by traversing through it
			var days=["Sunday", "Monday", "Tuesday", "Wednsday", "Thursday", "Friday", "Saturday"];
			
			//In the below statement the variable 'today' will be acting as index variable for array 'days'
			//using which it can be traversed through the all values and matching index value will be printed
			document.write("Today is : "+days[today]+"<br/>");
			
			//Get the Hours and convert it to 12 hr format
			var hrs = day.getHours();
			hrs = hrs%12;
			
			var mins = day.getMinutes();  //Get minutes
			var sec = day.getSeconds();	  //Get Seconds
			
			if(hrs>=12){
				time = "AM"
			}
			else{
				time = "PM"
			}
			
			document.write("Current Time : "+hrs+":"+mins+":"+sec+" "+time);
		</script>
	</body>
</html>
