	<body style="background:#FFFCCC;" onLoad="printPage();">
		<h1>Todays Date</h1><br/>
		<script>
			var date = new Date();
			var day,month,year;
			day = date.getDate();
			month = date.getMonth()+1;
			year = date.getFullYear();
			document.write(day+" / "+month+" / "+year);
			document.write("<br/><br/>");
			document.write(day+" - "+month+" - "+year);
			document.write("<br/><br/>");
			document.write(month+" / "+day+" / "+year);
			document.write("<br/><br/>");
			document.write(month+" - "+day+" - "+year);
		</script>
	</body>
